<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source media="(max-width: 959px)" srcset="
            /images/landscape-1x/320.jpg 320w,
            /images/landscape-2x/640.jpg 320w,
            /images/landscape-3x/960.jpg 320w,
            /images/landscape-1x/480.jpg 480w,
            /images/landscape-2x/960.jpg 480w,
            /images/landscape-3x/1440.jpg 480w,
            /images/landscape-1x/720.jpg 720w,
            /images/landscape-2x/1440.jpg 720w,
            /images/landscape-3x/2160.jpg 720w,
            /images/landscape-1x/960.jpg 960w,
            /images/landscape-2x/1920.jpg 960w,
            /images/landscape-3x/2880.jpg 960w
            "
            sizes="100vw">
      <source media="(min-width: 959px)" srcset="
              /images/square/museum-480_x_480.jpg 480w,
              /images/square/museum-640_x_640.jpg 640w,
              /images/square/museum-960_x_960.jpg 960w,
              /images/square/museum-1440_x_1440.jpg 1440w,
              /images/square/museum-1920_x_1920.jpg 1920w,
              /images/square/museum-1280_x_1280.jpg 1280w,
              /images/square/museum-1600_x_1600.jpg 1600w,
              /images/square/museum-2400_x_2400.jpg 2400w"
              sizes="50vw">
      <img src="images/museum.jpg" alt="museum">
    </picture>
  </header>
</body>

</html>
