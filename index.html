<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/landscape-1x/landscape_320.jpg 1x,
                      images/landscape-2x/landscape_640.jpg 2x,
                      images/landscape-3x/landscape_960.jpg 3x"
                      media="(max-width: 320px)" />
      <source srcset="images/landscape-1x/landscape_480.jpg 1x,
                      images/landscape-2x/landscape_960.jpg 2x,
                      images/landscape-3x/landscape_1440.jpg 3x"
                      media="(max-width: 480px)" />
      <source srcset="images/landscape-1x/landscape_720.jpg 1x,
                      images/landscape-2x/landscape_1440.jpg 2x,
                      images/landscape-3x/landscape_2160.jpg 3x"
                      media="(max-width: 720px)" />
      <source srcset="images/landscape-1x/landscape_960.jpg 1x,
                      images/landscape-2x/landscape_1920.jpg 2x,
                      images/landscape-3x/landscape_2880.jpg 3x"
                      media="(max-width: 959px)" />
      <source srcset="images/square/square_480.jpg 1x,
                      images/square/square_960.jpg 2x,
                      images/square/square_1440.jpg 3x"
                      media="(min-width: 960px)" />
      <source srcset="images/square/square_640.jpg 1x,
                      images/square/square_1280.jpg 2x,
                      images/square/square_1920.jpg 3x"
                      media="(min-width: 1280px)" />
      <source srcset="images/square/square_800.jpg 1x,
                      images/square/square_1600.jpg 2x,
                      images/square/square_2400.jpg 3x"
                      media="(min-width: 1600px)" />

      <img src="images/museum.jpg" class="orig-img" alt="Museum image with pictures all over the walls">
    </picture>
  </header>
</body>

</html>
