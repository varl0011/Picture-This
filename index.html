<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <img
           srcset="images/museum-li-1x/museum-320_x_500.jpg 320w,
                    images/museum-li-1x/museum-480_x_500.jpg 640w,
                    images/museum-li-1x/museum-720_x_500.jpg 960w,
                    images/museum-li-2x/museum-1440_x_500.jpg 1440w,
                    images/museum-li-3x/museum-2160_x_500.jpg 2160w,
                    images/museum-li-3x/museum-2880_x_500.jpg 2880w," 
           sizes="(max-width: 320px) 320px, 
                  (max-width: 480px) 480px, 
                  (max-width: 720px) 720px, 
                  (max-width: 960px) 960px, 100vw"
           media="(max-width: 959px)"
           alt="placeholder">

           <img
           srcset="images/museum-li-1x/museum-320_x_500.jpg 320w,
                    images/museum-li-1x/museum-480_x_500.jpg 640w,
                    images/museum-li-1x/museum-720_x_500.jpg 960w,
                    images/museum-li-2x/museum-1440_x_500.jpg 1440w,
                    images/museum-li-3x/museum-2160_x_500.jpg 2160w,
                    images/museum-li-3x/museum-2880_x_500.jpg 2880w," 
           sizes="(max-width: 320px) 320px, 
                  (max-width: 480px) 480px, 
                  (max-width: 720px) 720px, 
                  (max-width: 960px) 960px, 100vw"
           media="(max-width: 959px)"
           alt="placeholder">

    </picture>
  </header>
</body>

</html>
